name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # نسخه پایدار فلاتر

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # نسخه پایدار پایتون

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Build APK
        run: |
          # استفاده از yes برای تایید خودکار سوالات موقع بیلد
          yes | flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-proxy-app
          path: build/apk/*.apk
