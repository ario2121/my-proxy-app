name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet

      - name: Build APK
        run: |
          # استفاده از دستور yes برای تایید خودکار نصب پیش‌نیازها
          yes | flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-proxy-app
          path: build/apk/*.apk
